<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel = "stylesheet" href = "styles.css" />
    <script src = "script.js" defer></script>
</head>
<body>
    <div id = "intro">
        <h1>Calculator app</h1>
    </div>
    <div id="calculator-area">
        <div id="calculator">
            <div id="calculator-head">
                <p>This is where the window goes</p>
            </div>
            <div id="calculator-body">
                <button type="button" class="btn deletion" id="clear">C</button>
                <button type="button" class="btn deletion" id="all-clear">AC</button>
                <button type="button" class="btn num" id="7">7</button>
                <button type="button" class="btn num" id="8">8</button>
                <button type="button" class="btn num" id="9">9</button>
                <button type="button" class="btn operation" id="/">÷</button>
                <button type="button" class="btn num" id="4">4</button>
                <button type="button" class="btn num" id="5">5</button>
                <button type="button" class="btn num" id="6">6</button>
                <button type="button" class="btn operation" id="*">×</button>
                <button type="button" class="btn num" id="1">1</button>
                <button type="button" class="btn num" id="2">2</button>
                <button type="button" class="btn num" id="3">3</button>
                <button type="button" class="btn operation" id="/">−</button>
                <button type="button" class="btn" id=".">.</button>
                <button type="button" class="btn num" id="0">0</button>
                <button type="button" class="btn equals" id="=">=</button>
                <button type="button" class="btn operation" id="/">+</button>
            </div>
        </div>
    </div>
</body>
</html>
